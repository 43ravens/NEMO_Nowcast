# Example system configuration file for a NEMO_Nowcast framework system

# System status checklist file
checklist file: /data1/dlatorne/nowcast-sys/nowcast_checklist.yaml

logging:
  version: 1
  disable_existing_loggers: False
  formatters:
    simple:
      format: '%(asctime)s %(levelname)s [%(name)s] %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      level: DEBUG
      formatter: simple
      stream: ext://sys.stdout
  root:
    level: DEBUG
    handlers:
     - console

# Message system
zmq:
  server: localhost
  ports:
    # traffic between manager and message broker
    backend: 4343
    # traffic between workers and message broker
    frontend: 4344
